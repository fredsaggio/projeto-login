<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="media-queries.css" media="screen">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                
            </div>

            <div id="form">

                <h2>Login</h2>

                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="form.php" method="post">

                    <div id="formpart1">
                        <div class="boxpurpleform" id="emailbox">
                            <label for="iemail">
                                <span class="material-icons">person</span>
                            </label>
                            <input onclick="noClique()" type="email" name="email" id="iemail" required placeholder="Email address" autocomplete="email">
                        </div> 


                        <div class="boxpurpleform" id="passbox">
                            <label for="ipass">
                                <span class="material-icons">key</span>
                            </label>
                            <input type="password" name="pass" id="ipass" required placeholder="Password" autocomplete="current-password" minlength="8" maxlengt="20">
                        </div>
                    </div>

                    <div id="formpart2">
                        <input id="submit" type="submit" value="Enter"> <br>
                        <input id="button" type="button" value="Forgot password">
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Página de Login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                <!-- Image here -->
            </div>

            <h1>Login</h1>

            <p>Seja bem vindo novamente! Logue com sua conta de sempre e aproveite a nossa página. Faça login para acessar sua conta.</p>

            <div id="form"> <!-- Tem que estar centralizado com text-align -->

                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">
                            <div class="material-icons">person</div>
                        </label>

                        <input autocomplete="email" placeholder="email here" type="email" name="email" id="iemail">
                    </div>
                   

                    <div class="campo">
                        <label for="ipass">
                            <div class="material-icons">key</div>
                        </label>

                        <input autocomplete="current-password" placeholder="password here" type="password" name="pass" id="ipass">
                    </div>
                    

                    <div>
                        <input type="submit" value="Enter" id="submit">
                        <br>
                        <input type="button" value="Forgot password?" id="forgpass">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
